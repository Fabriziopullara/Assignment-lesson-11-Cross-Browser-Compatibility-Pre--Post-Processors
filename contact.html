<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="contact-style/contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Styles/normalize-dist.css" />

  <title>Contact</title>
</head>

<body>
  <header>
    <div class="nav-bar">
      <a href="index.html"><img class="nav-bar-logo" src="images/Logo.svg" alt="Genesis" /></a>

      <ul class="nav-bar-list">
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>
  
  <section class="middle">

    <div class="text">
      <h1>Full set of great features to make your product fresh</h1>
      <p>
        Our favorite brands are our friends! We help them to achieve their
        goals, they help us to stay sharp.
      </p>
    </div>

    <div class="contact-form">
      <form action="">
        <div class="name">
          <label for="name" class="label">Name</label>
          <input class="boxes" type="text" id="name" />
        </div>

        <div class="e-mail">
          <label for="email" class="label">Email</label>
          <input class="boxes" type="email" required id="email" />
        </div>
        <div class="text-submit">
          <label for="Message" class="Message"> Message</label>
          <textarea class="boxes" name="Message" id="Message" placeholder="Type here..."></textarea>
      </form>

    </div>
    <button type="submit">Submit</button>
    </div>

    <div class="map">
      <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36076.83922289442!2d13.0322461!3d55.58804675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4653a15a0a25d8cd%3A0x7b47015fe87f53a8!2sTriangeln!5e0!3m2!1sen!2sse!4v1696057405847!5m2!1sen!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>
    <footer class="foot">
      <img src="images/Logo.svg" alt="logo" />

      <ul>
        <li> <a href="projects.html">Projects</a></li>
        <li> <a href="contact.html">Contact</a></li>
      </ul>

      <div class="icons">
        <a href="https://www.instagram.com/sundsgarden/?hl=en" target="_blank">
          <img src="images/Shape1.png" alt="Facebook"
        /></a>

        <a href="https://www.instagram.com/sundsgarden/?hl=en" target="_blank">
          <img src="images/instagram.png" alt="instagram"
        /></a>

        <a href="https://www.instagram.com/sundsgarden/?hl=en" target="_blank">
          <img src="images/twitter-logo-silhouette.png" alt=""
        /></a>
      </div>
    </footer>

</body>

</html>
